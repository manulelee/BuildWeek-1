<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
  </head>

  <body>

    <div id="container1">
      <header>
        <img id="logo1" src="assets/img/epicode_logo.png" />
      </header>

      <div id="result">
        <h2 class="title">Results</h2>
        <h3>The summary of your answers:</h3>
        <div id="container2">
          <div id="correct">
            <h2>Correct</h2>
            <h3>61%</h3>
            <p>6/10 question</p>
          </div>
          
          <div id="message">
             <span id="torta">
              <div id="msg-content">
            <h4 class="cambiaSE">Congratulation!<br /><span id="cambiaInjs"> you passed the exam</span></h4>
            <p>
              we'll send you the certificate in few minutes.Check your email(including promotion / spam folder)
            </p>
            </div>
          </span>
            
          </div>
          <div id="wrong">
            <h2>wrong</h2>
            <h3>39%</h3>
            <p>4/10 question</p>
          </div>
        </div>
        <div id="footer">
          <a href="review.html"><button type="button" id="buttonRate">RATE US</button></a>
        </div>
      </div>
    </div>
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="assets/js/result.js"></script>
