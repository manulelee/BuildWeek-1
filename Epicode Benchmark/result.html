<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
  </head>

  <body>
    <div id="container">
      <head>
        <img id="logo" src="assets/img/epicode_logo.png" />
      </head>

      <div id="result">
        <h1>Results</h1>
        <h3 class="summary">The summary of your answers:</h3>
        <div id="container2">
          <div id="correct">
            <h2>Correct</h2>
            <h3>61%</h3>
            <p>6/10 question</p>
          </div>
          <div id="message">
            <h4>
              Congratulation!<br />
              <span>You passed the exam.</span>
            </h4>
            <p>we'll send you the certificate in few minutes.Check your email(including promotion / spam folder)</p>
          </div>
          <div id="wrong">
            <h2>Wrong</h2>
            <h3>39%</h3>
            <p>4/10 question</p>
          </div>
          <div id="footer">
            <button id="buttonRate" type="button">RATE US</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
