<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <style></style>
    <title>Review</title>
  </head>

  <body>
    <div id="container1">
      <header>
        <img src="assets/img/epicode_logo.png" id="logo1" />
      </header>
      <div id="centraAll">
        <div id="RWcontainer">
          <h1>Tell us how it's going</h1>
          <div id="RWstring">
            <p class="RWp">From 0 to 10, how likely are you to reccomend EPICODE to a friend ora a colleague?</p>
            <p id="stars">
              <img id="1" value="1" src="assets/img/star.svg" />
              <img id="2" value="2" src="assets/img/star.svg" />
              <img id="3" value="3" src="assets/img/star.svg" />
              <img id="4" value="4" src="assets/img/star.svg" />
              <img id="5" value="5" src="assets/img/star.svg" />
              <img id="6" value="6" src="assets/img/star.svg" />
              <img id="7" value="7" src="assets/img/star.svg" />
              <img id="8" value="8" src="assets/img/star.svg" />
              <img id="9" value="9" src="assets/img/star.svg" />
              <img id="10" value="10" src="assets/img/star.svg" />
            </p>
            <p class="RWp">Leave us an open feedback about your experience so far</p>
          </div>
          <form>
            <div id="allineamento" class="allineamento2">
              <input type="text" name="comment" id="comment" placeholder="Write your comment here" />
            </div>
          </form>
          <button id="pulsanti">MORE INFO</button>
        </div>
      </div>
    </div>
    <script src="assets/js/review.js"></script>
  </body>
</html>
